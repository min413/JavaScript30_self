<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Piano Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">do</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">sol</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">la</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">si</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">do_high</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/do.mp3"></audio>
  <audio data-key="83" src="sounds/re.mp3"></audio>
  <audio data-key="68" src="sounds/mi.mp3"></audio>
  <audio data-key="70" src="sounds/fa.mp3"></audio>
  <audio data-key="71" src="sounds/sol.mp3"></audio>
  <audio data-key="72" src="sounds/la.mp3"></audio>
  <audio data-key="74" src="sounds/si.mp3"></audio>
  <audio data-key="75" src="sounds/do_high.mp3"></audio>

<script>

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e){
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
